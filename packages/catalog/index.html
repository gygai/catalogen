<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>YJS Catalog</title>
    <link href="https://fonts.gstatic.com" rel="preconnect"/>
    <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
            rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <link href="./src/page.css" rel="stylesheet"/>
    <!--    <link rel="stylesheet" href="./src/page.css" />-->
    <script async src="./src/index.tsx" type="module"></script>


</head>

<body>
<y-store>
    <y-party-provider room="default0" url="local.pyzlo.com:1999">
        <div class="container mx-auto ">
            <y-gallery id="gallery">
                <product-card></product-card>
            </y-gallery>
        </div>
    </y-party-provider>
</y-store>



<script type="module">
    import * as Y from 'yjs';
    import {connectStore} from './src/fake-store/index.ts';
    const {page,   randomChanges} =  connectStore(new Y.Doc(), 'page', 12);
    randomChanges()

    document.querySelector('y-gallery').items =  page;
</script>


</body>
</html>
